	<script type="text/javascript">     
        function isNumber(evt) {
                evt = (evt) ? evt : window.event;
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                if ( (charCode > 31 && charCode < 48) || charCode > 57) {
                    return false;
                }
                return true;
            }

        if ( $.fn.dataTable.isDataTable( '#table' ) ) {
            table = $('#table').DataTable();
        }
        else {
            table = $('#table').DataTable( {
                paging: false,
                ordering: false,
                info: false
            } );
        }

        if ( $.fn.dataTable.isDataTable( '#table_term' ) ) {
            table = $('#table_term').DataTable();
        }
        else {
            table = $('#table_term').DataTable( {
                paging: true,
                ordering: true,
                info: true
            } );
        }

        $('#myBtn').on('click', function() {
            $('#addmodal').modal('show');
        });

        $('#myBtnDelAll').on('click', function() {
            $('#deleteallmodal').modal('show');
        });

        $(document).ready(function() {
          $('.editbtn').on('click',function() {
            $('#editmodal').modal('show');
  
            $tr = $(this).closest('tr');
  
            var data = $tr.children('td').map(function() {
                return $(this).text();
              }).get();
  
              console.log(data);
  
              $('#comid').val(data[0]);
              $('#company').val(data[1]);
              $('#slot').val(data[2]);
          });
        });

        function passKeyToBeDeleted(){
            var valuefromID = document.getElementById('KeyValuesRemove').value;
            $('#id_com').val(valuefromID);
            $("#deletsemodal").modal("show");
        }
      </script>
