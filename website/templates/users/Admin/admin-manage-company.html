
        <!-- DELETE Company MODAL-->
        <div class="container container-fluid">
              <div class="modal fade" id="deletemodal{{comp.id}}" tabindex="-1" aria-labelledby="deletemodalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title text-dark" id="exampleModalLabel">Delete Company</h5></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                          <form action="{% url 'admin_delete_company' %}" method="POST">
                            {% csrf_token %}   
                              <center>
                                  <input type="hidden" name="id" value="{{comp.id}}">
    
                                  <div class="modal-body text-dark">
                                      This data will be deleted! 
                                      Are you sure you want to delete this Company?
                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                      <button type="submit" name="delete_company" class="btn btn-success">Yes</button>
                                  </div>                     
                              </center>
                          </form>
                      </div>
                  </div>
              </div>
          <!--END OF DELETE Company MODAL-->


 <!-- Edit Company Modal -->
          <div class="modal fade" id="editmodal{{comp.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-dark" id="exampleModalLabel">Edit Company</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="{% url 'admin_update_company' %}" method="POST">
                {% csrf_token %}
                    <div class="modal-body text-dark">
                        <input type="hidden" name="id" value="{{comp.id}}">
    
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" name="company_name" id="company" class="form-control text-center" placeholder="Enter Company Name"  autocomplete="off" value="{{comp.company_name}}">
                        </div>
    
                        <div class="form-group">
                            <label>Company Slot</label>
                            <input type="number" name="company_slot" id="slot" onkeypress="return isNumber(event)" onpaste="return false;" class="form-control text-center" placeholder="Enter Company Slot"  autocomplete="off"  value="{{comp.company_slot}}">
                        </div>
    
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="submit" name="update_company" class="btn btn-success">Save</button>
                      </div>
    
                    </div> 
                </form>
              </div>
            </div>
          </div>
          <!-- End of Edit Company Modal -->
