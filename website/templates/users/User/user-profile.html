<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Personality-Icon -->
        <link rel="icon" href="{% static 'images/personality-icon.png' %}">
        <title>Personality Survey Test</title>
        <link rel="stylesheet" href="bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        
    </head>
    <style>
        .label-medium{
            vertical-align: super;
            font-size: 1.5rem;
        }
    </style>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="user-homepage.html">Personality</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="user-test-form.html">Test</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="user-result-meaning.html">Results</a></li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <div class="dropdown mt-0">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{% static 'images/user-icon.png' %}" style="width: 35px; height: 30px;">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="{% url 'user_profile' %}"><img src="{% static 'images/user-icon.png' %}" style="width: 25px; height: 20px;">  Profile</a></li>
                              <li><a class="dropdown-item" href="#"><img src="{% static 'images/Admin/source/assets/vector/setting-cog.png' %}" style="width: 25px; height: 20px;">  Settings</a></li>
                              <li><a class="dropdown-item" href="#"><img src="{% static 'images/Admin/source/assets/vector/sign-out.png' %}" style="width: 25px; height: 20px;">  Sign-out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
           <div class="row">
                <div class="card">
                    <div class="card-body">
                            <div class="col rounded">
                                <div class="container container-fluid  p-3 mb-3 mt-1" id="myprofile">
                                    <div class="row">
                                        <!-- MY PROFILE -->
                                        <!-- HEAD -->
                                        <div class="container" id="MY-ACCOUNT">
                                            <p class="text mt-5 text-primary text-center fw-bold fs-1">User Profile</p>
                                        </div>
                                        <!-- LEFT SIDE -->
                                        <div class="col-sm-4 ">
                                            <center>
                                                <img class="img w-60  mb-3 rounded-circle" src="{% static 'images/user-icon.png' %}" alt="Profile Picture" id="profilepicture">
                                                <br>
                                                <label class="mb-3" for="upload">Change Profile:</label>
                                                <br>
                                                <div class="input-group input-group-sm w-75 mb-1">
                                                    <input type="file" class="form-control" id="upload" aria-describedby="upload" aria-label="Upload">
                                                    <button class="btn btn-primary" type="submit" name="submit" id="upload">Upload</button>
                                                </div>       
                                            </center>
                                        </div>
                        
                                        <script>
                                            function validateForm() {
                                                var x = document.forms["myForm"]["image"].value;
                                                if (x == "") {
                                                    alert("You must be choose a file");
                                                return false;
                                                }
                                            }
                                        </script>
                                        
                                        <!-- RIGHT SIDE -->
                                        <div class="col-sm-8 text-dark">
                                            <div class="container">
                                                <form class="row g-2">
                                                    <!-- first line -->
                                                    <div class="col-md-6">
                                                        <label for="first" class="form-label">First name</label>
                                                        <input type="text" class="form-control" id="first" value="Antonio" required>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="last" class="form-label">Last name</label>
                                                        <input type="text" class="form-control" id="last" value="Luna" required>
                                                    </div>
                                                    <!-- second line -->
                                                    <div class="col-md-12">
                                                        <label for="email" class="form-label">Email</label>
                                                        <input type="text" class="form-control" id="email" value="antonio@gmail.com">
                                                    </div>
                                                    
                                                    <!-- third line -->
                                                    <div class="col-md-12">
                                                        <label for="company" class="form-label">Company Name</label>
                                                        <input type="text" class="form-control" id="company" value="Tall Agency" required>
                                                    </div>
                                                
                                                    <!-- fourth line -->
                                                    <div class="col-md-12">
                                                        <label for="Contact" class="form-label">Contact</label>
                                                        <input type="text" class="form-control" id="Contact" value="09123456789" required>
                                                    </div>
                                                
                                                    <span class="input-group-sm mt-3">
                                                        <input type="submit" name="update" value="Update" class="btn btn-success">
                                                        <a href="#" class="btn btn-info bg-info text-white m-3" data-bs-toggle="modal" data-bs-target="#changemodal" aria-disabled="true">Change Password</a>
                                                    </span>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
           </div>
        </div>
    </header>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; Personality Traits 2021</small></div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="source/js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <!-- Show Password Js-->
    <script src="source/js/showpassword.js"></script>
    <script src="source/js/showpassword1.js"></script>
</body>
</html>
